<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet"  href="http://guia.viladecans.cat/css/jquery.mobile.min.css">
    <script src="http://guia.viladecans.cat/js/jquery.js"></script>
	<script src="http://guia.viladecans.cat/js/jquery.mobile.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type="text/javascript">
	document.write('<div id="viladecans"></div>');
	var feedpointer=new google.feeds.Feed("http://www.viladecans.cat/agenda.rss") method;
	feedpointer.setNumEntries(10);
	feedpointer.load(formatoutput);

	function formatoutput(result){
	if (!result.error){
		var rssoutput="";
		var thefeeds=result.feed.entries:
		for (var i=0; i<thefeeds.length; i++){
			var entrydate=new Date(thefeeds[i].publishedDate);
			var entrydatestr=' '+entrydate.getFullYear()+"/"+(entrydate.getMonth()+1)+"/"+entrydate.getDate();
			rssoutput+="<p><a href='" + thefeeds[i].link + "'>" + thefeeds[i].title + "</a> " +entrydatestr + "<br />" + thefeeds[i].content + "</p>";
		}
		document.getElementById("slashdot").innerHTML=rssoutput;
	}
	else 
	alert(result.error.message);
	}

</script>
</head>
<body>
<div id="slashdot"></div>
</body>
</html>
